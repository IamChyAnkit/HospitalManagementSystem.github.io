{% extends "layout.html" %} 
{%block body %}

      <h1 class="formHeader">Create Profile</h1>
      
      <form class="regform" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
          <label for="name">Gender:</label>
          <input type="text" id="name" name="gender" required>
          <label for="bg">Blood group:</label>
          <input type="text" id="name" name="bg" required> 
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone_no" required>
          <label for="address">Address:</label>
          <input type="text" id="name" name="address" required>
          <input type="submit" value="Submit">
      </form>  
      
        
 
        {% endblock %}
