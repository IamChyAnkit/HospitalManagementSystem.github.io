{% extends "a_layout.html" %} 
{%block body %}


<span>
  <h2 class="formHeader">Delete Department</h2>
  <form action="{{ url_for('delete_department') }}" class="regform" method="post">
    <label class="lab"  for='depart'>Choose Department:</label>
    <select class="asel"  name='depart' id="depart">
    {% for dept in department.keys() %}
    <option value={{dept}}>{{dept}}</option>
    {% endfor %}
    </select>
      <br>
      <br>
      <input type="submit" value="Submit">
  </form>  
</span>

{% endblock %}
